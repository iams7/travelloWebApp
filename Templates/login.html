{% load static %}
<!DOCTYPE html>
<html lang ='en'>

<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatable" content="ie=edge">
	<title>Travello Login</title>

	<!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body style="background-color:grey">
<div class="main" style="background-color:#F0F0FF">
	<!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <span class="signup-image-link">Don't have a Travello Account?</span>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Travello sign in</h2>

	                        <div>
								{% for message in messages %}
								<h3> {{message}} </h3>
								{% endfor %}
							</div>
							<form action="login" method="post" class="register-form" id="login-form">
								{% csrf_token %}
								<div class="form-group">
                                	<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
									Username: <input type="text" name="username" placeholder="Username" required>
								</div>
                            	<div class="form-group">
                                	<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
									Password: <input type="password" name="password" placeholder="Password" required>
								</div>
                            	<div class="form-group">
                                	<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                	<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            	</div>
                            	<div class="form-group form-button">
									<input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
								</div>
							</form>
							<div class="social-login">
                            <a href="register"><span class="social-label">Create an account</span></a>
                            <span class="social-label">OR</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                        </div>
                </div>
            </div>
        </section>

</body>
</html>
